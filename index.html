<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="generator">
        <div class="password-container">
            <h1>GirliePass</h1>
        </div>
        <form>
            <label for="input-password-length">Longitud de la contraseña</label>
            <div class="range-container">
                <input type="range" min="1" max="8" id="input-password-length">
                <h1>5</h1>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="input-checkbox-uppercase-letters">
                <label for="input-checkbox-uppercase-letters">Incluye Letras Mayúsculas</label>
                
                <input type="checkbox" id="input-checkbox-lowercase-letters">
                <label for="input-checkbox-uppercase-letters">Incluye Letras Minúsculas</label>   
                
                <input type="checkbox" id="input-checkbox-numbers">
                <label for="input-checkbox-uppercase-letters">Incluye Números</label>

                <input type="checkbox" id="input-checkbox-symbols">
                <label for="input-checkbox-uppercase-letters">Incluye Símbolos</label>
            </div>
            <div class="password-strenght">
                <p>Nivel de seguridad</p>
                <p>Baja</p>
                <p>█</p>
            </div>
            <button>Generar</button>
        </form>
    </div>
</body>
</html>
