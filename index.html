<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Password Generator</title>

    <!--  Tipografía para fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Jua&display=swap" rel="stylesheet">
<body>
    <div class="generator">
        <div class="password-container">
            <h1>GirliePass</h1>
        </div>
        <form>
            <label for="input-password-length">Longitud de la contraseña</label>
            <div class="range-container">
                <h1>12</h1>
                <input type="range" min="8" max="16" id="input-password-length">
            </div>
            <div class="checkbox-container">
                <div class="checkbox-item">
                    <input type="checkbox" id="mayusCheckbox" checked>
                    <label for="mayusCheckbox">Incluye Letras Mayúsculas</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="minusCheckbox">
                    <label for="minusCheckbox">Incluye Letras Minúsculas</label>
                </div>
            
                <div class="checkbox-item">
                    <input type="checkbox" id="numberCheckbox">
                    <label for="numberCheckbox">Incluye Números</label>
                </div>
            
                <div class="checkbox-item">
                    <input type="checkbox" id="symbolCheckbox">
                    <label for="symbolCheckbox">Incluye Símbolos</label>
                </div>
            </div>
            <div class="password-strenght-container">
                <p>Nivel de seguridad</p>
                <div class="level-security">
                    <p>Inseguro █</p>
                </div>

            </div>
            <button>Generar</button>
        </form>
    </div>
</body>
</html>
