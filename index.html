<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Password Generator</title>

    <!--  Tipografía para fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Jua&display=swap" rel="stylesheet">
<body>
    <div class="generator">
        <div class="password-container">
            <h1>GirliePass</h1>
        </div>
        <form>
            <label for="input-password-length">Longitud de la contraseña</label>
            <div class="range-container">
                <input type="range" min="1" max="8" id="input-password-length">
                <h1>5</h1>
            </div>
            <div class="checkbox-container">
                <div class="checkbox-item">
                    <input type="checkbox" id="input-checkbox-uppercase-letters">
                    <label for="input-checkbox-uppercase-letters">Incluye Letras Mayúsculas</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="input-checkbox-lowercase-letters">
                    <label for="input-checkbox-lowercase-letters">Incluye Letras Minúsculas</label>
                </div>
            
                <div class="checkbox-item">
                    <input type="checkbox" id="input-checkbox-numbers">
                    <label for="input-checkbox-numbers">Incluye Números</label>
                </div>
            
                <div class="checkbox-item">
                    <input type="checkbox" id="input-checkbox-symbols">
                    <label for="input-checkbox-symbols">Incluye Símbolos</label>
                </div>
            </div>
            <div class="password-strenght-container">
                <p>Nivel de seguridad</p>
                <div class="level-security">
                    <p>Baja</p>
                    <p>█</p>
                </div>

            </div>
            <button>Generar</button>
        </form>
    </div>
</body>
</html>
